<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>JavaScript Training</title>
  </head>
  <body>
        <div class="alert alert-primary" id="alert1">Alert Primary</div>
        <div class="alert alert-success" id="alert2">Alert Success</div>
        <div class="alert alert-warning" id="alert3">Alert Warning</div>
        <div class="alert alert-danger" id="alert4">Alert Danger</div>




        <script type="text/javascript">
            //alert("Hello World");
            //document.write("Hi Gaurav");
            //console.log(5);
            var myName = "Gaurav"; // Define a string variable

            var Age=32; // Define a number

            var car = {type:"Fiat", model:"500", color:"white"}; // Define a object variable

            setTimeout(function(){
              document.getElementById('alert1').innerHTML="Hello Team"
            }, 3000);

            setTimeout(function(){
              document.getElementById('alert2').innerHTML=myName
            }, 5000);

            setTimeout(function(){
              document.getElementById('alert3').innerHTML=Age
            }, 7000);

            setTimeout(function(){
              document.getElementById('alert4').innerHTML="My car is a " + car.type + "<br> My car color is " + car.color
            }, 10000);
            
            //document.getElementById('alert2').innerHTML="Hello Team";
            //document.getElementById('alert3').innerHTML="Hello Team";
            //document.getElementById('alert4').innerHTML="Hello Team";
        </script>
        
  </body>

    
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
